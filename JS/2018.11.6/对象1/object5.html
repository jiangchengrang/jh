<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS 继承(原型链，子向父传值)</title>
</head>
<body>
    <script>
         /*
       继承:接口继承和实现继承(属性，方法)--原型链，构造函数
       原型链:一个对象指向原型对象的指针，而原型内部又指向构造函数的指针，以此类推，层层嵌套.
       优点:子向父传值，符合语法规则.(People.apply(this,[name,age,eye]))           
       缺点:不能继承父类的原型对象
       */
       //爷爷
       function People(name,age,eye){
        this.name=name;
        this.house=10;
        this.height=1.8;
        this.eye=eye;
        this.createShow=function(){
           return this.house-=5;
        }
       }
      // People.prototype.id=1;
       //爸爸
       function Son(name,age,eye){
           //console.log(arr)
        //子向父传值(call(this,))接收基本数据类型值,apply接收数组传给父类
           People.apply(this,[name,age,eye])
       }   

       //父类给字类添加属性，子类继承
    var son=new Son('张建',25,'大眼睛');
    //  var son1=new Son1();
    console.log(son.height)
    </script>
</body>
</html>
