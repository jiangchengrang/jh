<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构造函数继承</title>
</head>
<body>
    <script>
       //爷爷
       function People(name,age,eye){
        this.name=name;
        this.house=10;
        this.height=1.8;
        this.eye=eye;
        this.arr=['曹操','项羽']
        this.createShow=function(){
           return this.house-=5;
        }
       }
     function Son(name,age,eye){
        //子向父传值(call(this,))接收基本数据类型值,apply接收数组传给父类
           People.call(this,name,age,eye)
       } 
       var people=new People();
       var son=new Son('张建',18,'大眼睛');
       console.log(son)
    </script>
</body>
</html>
