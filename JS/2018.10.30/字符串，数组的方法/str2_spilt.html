<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串的方法</title>
</head>
<body>
    <h1>字符串取反两种方法实现</h1>
    请输入一串值:<input type="text" value="" placeholder="请输入" id="text">
    <input type="button" value="取反">
    新的字符串<input type="text" >
    <script>
        var str=document.getElementById('text');
        var btn=document.getElementsByTagName('input')[1];
        btn.onclick=function(){
         if(str.value==""){
            alert('请输入');
            return false;
         }
         var arr=str.value
         //string---数组(spilt('@'))
         arr=arr.split('');
         var string1="";
         //数组遍历
         for(var i=0;i<arr.length;i++){
             string1+=arr[i];
         }
         //数组转换成字符串
         console.log(string1);
         console.log(arr.toString())
         console.log(arr.join(''));
        }
        
        var arr_=['1','2','3'];
        //颠倒连接字符串
        console.log(arr_.reverse().join('-'))
      

    </script>
</body>
</html>
