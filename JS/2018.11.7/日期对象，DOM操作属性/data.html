   <script>
       //日期对象
        var date=new Date();
        var arr=new Array();
        var obj=new Object();
       var value=Object.prototype.toString.call(obj);
       isobj(value);
       function isobj(value){
         var first=value.indexOf(" ");
         var last=value.lastIndexOf('\]');
         return  value.slice(first,last);
       }
    

   </script>
