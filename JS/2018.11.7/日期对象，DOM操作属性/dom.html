<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM 进阶</title>
</head>
<body>
    <main>
        <!-- 导航列表 -->
        <ul class="nav">           
            <li>html</li>
            <li>css</li>
            <li>JavaScript</li>
        </ul>
    </main>
    <script>
        /*
        childNodes:返回所有的节点
        nodeName:节点名字
        nodeType:节点类型
        textContent:文本内容
        */
        //main
        var main=document.getElementsByTagName('main')[0];
        //返回所有节点
        // console.log(main.childNodes[3].childNodes);
       //  console.log(main.childNodes[3]);
        var ul=document.getElementsByClassName('nav')[0];
        //属性节点
        console.log(ul.getAttributeNode('class').nodeName);
        ul.textContent='<p>今天礼拜三</p>';
    </script>
</body>
</html>
