<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日期对象的定时器</title>
</head>
<body>
    <div id="date"></div>
    <input type="button" value="stop" onclick="stop()">
   <script>
       var t;
     function go(){
       var date=new Date();
       var h=date.getHours();
       var m=date.getMinutes();
       var s=date.getSeconds();
       document.getElementById('date').innerHTML='当前时间为'+h+"时"+m+"分"+s+"秒";
      //定时器(方法名，毫秒数)
      //执行一次
     // t=setTimeout('go()',1000);
     }  
     go();
     //循环执行
    t=setInterval('go()',1000);
     
   function stop(){
       //停止
     clearInterval(t);
   }
   </script> 
</body>
</html>
