<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>screen 屏幕对象</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 400px;
            height: 400px;
            border: 5px solid red;
             padding: 7px; 
        }
        #box .content{
            width: 200px;
            height: 200px;
            border: 2px solid blue;
            margin: 100px;
        }
    </style>
</head>
<body onscroll="go()" style="height: 1000px;width: 1000px;">
    <div id="box">
        <div class="content">
            内容
        </div>
    </div>
    <div id="scoll"></div>
   <script>
       /*
       offsetWidth/offsetHeight=border+width+pandding(容器的宽度（边框，宽度，填充）)
       offsetTop/offsetLeft:边框距离浏览器可视区距离

       */
       //console.log(window.screen)
       var box=document.getElementById('box');
       console.log(box.offsetLeft);
        //兼容 css hack
        function go(){
        //兼容
        /*
        scrollLeft/scrollTop:滚动距离顶部距离
        scrollHeight/scrollWidth:对象内容设置的宽高，设置宽高没有大于屏幕宽度，显示设置宽度,不包含边框（针对获取的容器）
        clientHeight/clientWidth：内容宽高(不算边框,pandding算)，针对整个浏览器窗口，可视区，不算滚动
        */
        var scolltop=document.documentElement.scrollLeft || document.body.scrollLeft;
        var scollwidth=document.documentElement.scrollHeight ||document.body.scrollHeight;
        document.getElementById('scoll').innerHTML=scollwidth;
        //console.log(scollwidth)
        var box=document.getElementById('box');
        //console.log(box.scrollTop);
        console.log(box.clientHeight);
        }

   </script> 
</body>
</html>
