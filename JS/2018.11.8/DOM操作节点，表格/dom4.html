<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom 操作节点(在...之前添加)</title>
</head>
<body>
        <ul id='roleOld'>
                <li>孙权</li>
                <li>曹操</li>
        </ul>
        <ul id="roleNew">
                <li>项羽</li>
                <li>诸葛亮</li>
        </ul>
      <input type="button" id="btn" value="添加角色">
      <script>
          var btn=document.getElementById('btn');
          btn.onclick=function(){
              var roleOld=document.getElementById('roleOld'),
              roleNew=document.getElementById('roleNew');
              if(roleNew.childElementCount){
                  //在...之前,新的最后一个，添加到老的最后一个之前
                 roleOld.insertBefore(roleNew.firstElementChild,roleOld.lastElementChild);
              }else{
                  alert('英雄都出关了啦')
              }
          }
      </script>
</body>
</html>
