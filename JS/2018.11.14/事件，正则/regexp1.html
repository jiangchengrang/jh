<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式符号</title>
</head>
<body>
  请输入:<input type="text" id="text" placeholder="请输入">
  <input type="button" value="验证" id="btn">
  <script>
    /*
    \s:任意的空白字符
    \S:任意的非空白字符
    \d[0-9]:匹配一个数字字符
    \D[^0-9]:非0-9之间数字
    \w[a-zA-Z0-9_]:匹配一个数字，字母，下划线
    \W[^a-zA-Z0-9_]:匹配非数字，字母，下划线
    .:除了换行(enter)符之外任意字符
    [0-9]{4}:只能输入4位数字
    /^\d{4,}$/:至少4位数字
    /^\d{4,6}$/:限制4-6位数字
    * {0,}:匹配0位(空也能匹配到)或者多位
    + {1,}:匹配一位或者多位
    ? {0,1}:匹配0位或者一位
    ^:开始
    $:结束
    注意:开始和结束之间只能匹配一个字符
    */
     var btn=document.getElementById('btn');
     btn.onclick=function(){
      var str=document.getElementById('text');
     // var reg=/^\s\s$/;
       //var reg=/^\S$/;
      // var reg=/[0-9]$/
      //var reg=/^[^0-9]$/
     // var reg=/^[a-zA-Z0-9_]{4}$/
     //var reg=/^\d?$/
     //手机号码
     var reg=/^1[3|4|5|7|8|9]\d{9}$/;
      if(reg.test(str.value)){
          console.log('验证到的字符:'+str.value);
      }else{
          console.log('没有验证到空白');
      }
     }

  </script>   
</body>
</html>
