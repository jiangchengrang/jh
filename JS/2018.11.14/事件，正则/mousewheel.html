<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mousewheel 滚动事件</title>
    <style>
        #box{
            width: 400px;
            height: 400px;
            border: 1px solid red;

        }
    </style>
</head>
<body>
    <div id="box">
        外容器
    </div>
    <script>
        var box=document.getElementById('box');
        //鼠标滚轮事件
        box.onmousewheel=function(e){
            console.log(e)
          e=e || window.event;
          //判断向上还是向下滚动
         if(e.wheelDelta>0){
             console.log('滚上去')
         }else{
             console.log('滚回来')
         }
        }
    </script>
</body>
</html>
