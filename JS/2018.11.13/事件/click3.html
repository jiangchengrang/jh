    //事件代理
    var nav=document.getElementById('nav');
    nav.onclick=function(e){
        var new_nav=document.getElementById('new_nav');
        e=e || window.event;
        //目标指向，并转换小写
     var li=e.target.tagName.toLowerCase();
     if(li=='li'){
         //console.log(this)
         console.log(e.target.style.color='red');
         new_nav.appendChild(e.target);
     }
    }
   </script>
