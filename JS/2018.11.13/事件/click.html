<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件声明，事件监听</title>
    <style>
        #box{
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }
        #text{
            width: 200px;
            height: 200px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <input type="button" value="点我呀" onclick="go(this.value)">
    <input type="button" value="移除事件名" onclick="del_add()">
    <div id="box">
        我是div
        <p id="text">我是P标签</p>
    </div>
    <script>
        //声明事件
        function go(val){
          console.log(val);
        }
        var input1=document.getElementsByTagName('input')[0];
        input1.onclick=function(){
            console.log('我被点击')
        }
        //事件监听
        var box=document.getElementById('box');
        var p=document.getElementById('text');
        //事件名，方法名，冒泡/捕捉
        box.addEventListener('click',function(){
           alert('我被监听到了')
        },true);

         //事件名，方法名，冒泡/捕捉
         p.addEventListener('mouseover',add,true);

        function add(){
            alert('你确定要点我');
        }
      //  p.onmouseover
        //移除事件
        function del_add(){
            p.removeEventListener('mouseover',add,true)
        }
    </script>
</body>
</html>
