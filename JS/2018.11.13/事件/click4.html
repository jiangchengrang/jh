<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标事件</title>
    <style>
        img{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .border{
            border: 2px dashed blue;
            border-radius: 50%;
            transform: translate(50px,50px);
            transition: all 1s;
        }
        #box{
            width: 400px;
            height: 400px;
            border: 4px dashed yellow;
        }
    </style>
</head>
<body>
  <!-- 行内样式 -->
  <img src="image/1.jpg" onmouseover="this.style.border='2px dashed blue'" onmouseout="this.style.border=''">
  <img src="image/2.jpg"  onmouseover="this.style.border='2px dashed blue'" onmouseout="this.style.border=''">
  <!-- 外部样式 -->
  <img src="image/1.jpg" onmouseover="this.className='border'" onmouseout="this.className=''">
  <img src="image/2.jpg"  onmouseover="this.className='border'" onmouseout="this.className=''">
  <div id="box">请打我两下</div>
  <script>
    /*
    onmouseover:鼠标悬浮上去
    onmouseout:鼠标离开
    */
  var box=document.getElementById('box');
  //双击事件
  box.ondblclick=function(){
      alert('你确定要打两下');
  }
  //鼠标悬浮范围上
  box.onmousemove=function(e){
   e=e || window.event;
   console.log(e);
  }
//鼠标点下去触发
  box.onmousedown=function(){
    console.log('点下去时候触发')
  }
//点下去回弹的时候触发
  box.onmouseup=function(){
    console.log('点下去回弹的时候触发')
  }
  //点击事件
  box.onclick=function(){
      console.log('okkk')
  }

  </script>   
</body>
</html>
