<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件对象</title>
    <style>
        /* *{
            margin: 0;
            padding: 0;
        } */
       #box{
           width: 400px;
           height: 400px;
           border: 5px solid red;
           padding: 5px;
           /* border-left: 0; */
       }
    </style>
</head>
<body>
 <div id="box">点我</div>
 <p></p>
 <script>
     var box=document.getElementById('box');
     box.onmouseleave=function(event){
         //目标指向，标签名
         console.log(event.target.tagName.toLowerCase())
         //事件类型
         console.log(event.type)
         //浏览器兼容
      event=event || window.event;
      var p=document.getElementsByTagName('p')[0];
      p.innerHTML="当前对象距离浏览器窗口左边"+event.clientX+"上面距离"+event.clientY+"<br>";
      p.innerHTML+="当前对象距离窗口内容左边"+event.offsetX+"上面距离"+event.offsetY+"<br>"
      p.innerHTML+="当前对象距离浏览器窗口最上边包含菜单栏，地址栏"+event.screenX+"上面距离"+event.screenY
     //document.write
     }
 </script>   
</body>
</html>
