<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>将函数作为返回值</title>
</head>
<body>
    请输入第一个数:<input type="text" id="num">
    请输入第二个数:<input type="text" id="num1">
    <input type="button" id="btn" value="点击">
   <script>
      var btn=dom('btn');
      btn.onclick=function(){
          var num=parseInt(dom('num').value);
          var num1=parseInt(dom('num1').value);
          var total=num+num1;
         console.log(addtotal(total))
    //    return function(total){
    //       return total+5;
    //     }
      }
     //累加
      function addtotal(total){
        return total+5;
      }
       //获取对象的方法
       function dom(d){
           return document.getElementById(d);
       }
   </script> 
</body>
</html>
