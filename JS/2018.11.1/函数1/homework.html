<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易计算器</title>
</head>
<body>
    <h1>作业一</h1>
    请输入第一个数<input type="text" id="num1">
    请输入第二个数<input type="text" id="num2">
    <select onclick="calculate(this.value)">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
        <option>%</option>
    </select>
    <input type="text" id="res">
    <script>
       function calculate(op){
           var num1=dom('num1');
           var num2=dom('num2');
           if(num1.value=="" || num2.value==""){
               alert('请输入，不能为空')
               return false;
           }
           var res=0;
           num1=parseFloat(num1.value),num2=parseInt(num2.value);
           if(op=='+'){
             res=num1+num2;
           }else if(op=='-'){
            res=num1-num2;
           }else if(op=='*'){
            res=num1*num2;
           }else if(op=='/'){
            res=num1/num2;
           }else if(op=='%'){
            res=num1%num2;
           }
           dom('res').value=res;
       }
        //获取对象的方法
        function dom(d){
            return document.getElementById(d);
        }
    </script>
</body>
</html>
