<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table 切换</title>
    <style type="text/css">
        div{
            width: 200px;
            text-align: center;
            background-color: greenyellow;
            margin: 20px;
            float: left;
            color: red;
            font:bold 40px/200px "微软雅黑";
        }
        ul{
            list-style-type: none;
        }
        li{
            display: inline-block;
            margin: 20px;
            background-color: gainsboro;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        .li_{
            color: aliceblue;
            font-size: 25px;
        }
        .active{
            background: red;
            color: white;
            font-size: 25px;
            font-weight: bold;
        }
        #box div{
            display: none;
        }
        #box .show{
            display: block;
        }
    </style>
</head>
<body>
  <ul>
     <li class="active">html</li>
     <li>css</li>
     <li>js</li>
 </ul>
 <div id='box'>
    <div class="show">显示html</div>
    <div>显示css</div>
    <div>显示js</div>
</div>
<script>
    var li=document.getElementsByTagName('li');
    var box=document.querySelectorAll('#box div');
   for(var i=0;i<li.length;i++){
       li[i].index=i;
       li[i].onclick=function(){
           for(var j=0;j<li.length;j++){
            li[j].classList.remove('active');
            box[j].classList.remove('show');
           }
          //找到指定我点击，添加颜色 
         li[this.index].classList.add('active');
         box[this.index].classList.add('show');
       }
   }
</script>    
</body>
</html>
