<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math数学函数</title>
</head>
<body>
    <script>
        /*
        Math.ceil(num):向上取整
        Math.floor(num1):向下取整
        Math.round(num2):四舍五入
        Math.max(num,num1,num2):求最大
        Math.min(num,num1,num2):求最小
        (Math.ceil(Math.random()*100):随机数       
        */
        var num=12.0001,num1=15.999,num2=25.49999;
        console.log(Math.ceil(num));//13
        console.log(Math.floor(num1));//15
        console.log(Math.round(num2));//25
        console.log(Math.max(num,num1,num2));//25.49999
        console.log(Math.min(num,num1,num2));//25.49999
        //随机生成0~~~100之间的数
        console.log(Math.ceil(Math.random()*100));
        //随机生成10个0--1000之间的数，放入数组内，并将其遍历。
        var arr=[];
        for(var i=0;i<10;i++){
            var randm=Math.ceil(Math.random()*1000);
            arr.push(randm);
        }
        //2的5次方
        console.log(Math.pow(2,5));
        //开根号
        console.log(Math.sqrt(15));
        //pi
        console.log(Math.PI);
        //绝对值
        console.log(Math.abs(-1));

    </script>
</body>
</html>
