<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的作用域</title>
</head>
<body>
    <script>
        /*
        函数的作用域:全局变量和局部变量
        全局变量:作用域范围,整个script内部,function外部
        局部变量:作用域范围，当前function内部
        */
        var _name='张建';
        function show_name(){
            var _name1='李东'
            console.log('我的名字为'+_name);
            console.log('我的名字为'+_name1);
        }
        show_name();
        console.log('我的名字为'+_name);
        //console.log('我的名字为'+_name1);
        function show_nam1(){
            console.log('我的名字为'+_name);
        }
        show_nam1();

        var count=0;
        function add(){
           //var count=0;
            for(var i=0;i<5;i++){
                count+=i;
            }
        }
        add();
      
      function add1(){
          count++;
          console.log(count);
      }
      add1();
    </script>
</body>
</html>
