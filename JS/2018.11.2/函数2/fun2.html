<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的作用域链</title>
</head>
<body>
   <script>
       var name='张...'
       function changename(){
           var othername='李....'
          function showname(){
             var setname='王...';
             var getname='江...';
             //能调用name,setname,getname,othername
          }
          showname();
          //能调用othername,name.   setname,getname销毁
          console.log(othername)
       }
       changename();
       //能调用name
       console.log(name)

   </script> 
</body>
</html>
