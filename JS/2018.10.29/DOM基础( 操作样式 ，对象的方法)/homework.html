<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
    <style>
        #box div{
            display: inline-block;
        }
    </style>
</head>
<body>
  <div id='box'></div>
  <script>
      var box=document.getElementById('box');
      for(var i=1;i<=9;i++){     
          for(var j=1;j<=i;j++){
             box.innerHTML+='<div>'+i+' * '+j+'='+i*j+'</div>'
          } 
          box.innerHTML+="<br>"  
      }
  </script>  
</body>
</html>
