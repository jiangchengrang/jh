<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学员签到</title>
</head>
<body>
<h1>作业1,实现学员签到表</h1>
 请输入你的名字:<input type="text" placeholder="请输入你的名字">
 <input type="button" value="签到">
 <input type="button" value="显示所有同学签到名单">
 <div id='box'>签到名单显示区域:</div><br>  
  <script>
      var input=document.getElementsByTagName('input');
      var arr=[];
      input[1].onclick=function(){
          if(input[0].value==""){
              alert('请输入，不能为空');
              return false;
          }
          //在数组后面添加签名学员的名单
         arr.push(input[0].value);
         input[0].value="";
         input[0].focus();
         console.log(arr);
      }
      //显示学员名单
      input[2].onclick=function(){
         var str="";
         if(arr.length==0){
             str='还没有签到'
         }else{
             for(var i=0;i<arr.length;i++){
                 str+=arr[i]+"<br>"
             }
         }
         document.getElementById('box').innerHTML=str;
      }
  </script>
</body>
</html>
