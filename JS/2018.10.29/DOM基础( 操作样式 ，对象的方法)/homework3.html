<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水仙花数</title>
</head>
<body>
   <script>
       /*
        打印出所有的 "水仙花数 "，所谓 "水仙花数 "是指一个三位数，其各位数字立方和等于该数本身。例如：153是一个 "水仙花数 "，因为153=1的三次方＋5的三次方＋3的三次方=1^3+5^3+3^3=1+125+27=153。 100-999
      1.程序分析：利用for循环控制100-999个数，每个数分解出个位，十位，百位
       百位:a=i/100
       十位:b=(i-a*100)/10 (i%100)/10
       个位:i-a*100-b*10  i%10
       */
      for(var i=100;i<1000;i++){
          var a=parseInt(i/100);
          var b=parseInt((i-a*100)/10);
          var c=parseInt(i%10);
         // console.log(a)
          if((Math.pow(a,3)+Math.pow(b,3)+Math.pow(c,3))==i){
              document.write('水仙花有'+i+"<br>")
          }
      }

   </script> 
</body>
</html>
